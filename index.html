<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Inventory Manager</h1>
    <div class="search-container">
      <div class="search">
        <div class="search-side">
          <h2>Search For Inventory</h2>
          <hr>
          <p>Search for a product by name: </p>
          <input type="text" id="product-name">

          <p>Search for a product by type: </p>
          <select multiple="" id="select-type">
            <option value="food">Food</option>
            <option value="utility">Utility</option>
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
          </select>

          <p>Max Price</p>
          <input type="number" id="max-price">

        </div>

      <div class="results">
        <h2>Results</h2>
        <hr>
        <p id="search-results">Results will appear here</p>
      </div>
      </div>
    </div>

  <h1>Current Inventory</h1>
  <div class="current-inventory">
      <button class="sb" id="all-items">All Items</button>
      <button class="sb" id="food">Food</button>
      <button class="sb" id="utility">Utility</button>
      <button class="sb" id="clothing">Clothing</button>
      <button class="sb" id="electronics">Electronics</button>
      <h2>Inventory will appear here</h2>

      <h2>Add Inventory</h2>
      <hr>
      <button id="add-inventory">Add Inventory</button>
  </div>
</body>
</html>
